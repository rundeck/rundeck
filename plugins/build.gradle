
allprojects{
    version = '1.4.2.1'
    defaultTasks 'clean','build'
    rundeckPluginVersion= '1.0'
}
task wrapper(type: Wrapper) {
    gradleVersion = '0.9-rc-3'
    jarPath = 'wrapper'
}

subprojects{
    //applies to all the plugin sub projects
    apply plugin: 'java'
    sourceCompatibility = 1.5
    archivesBaseName = "rundeck-$project.name"

    repositories {
        mavenCentral()
    }

    dependencies {
        compile files("${rootProject.projectDir}/../core/build/libs/rundeck-core-${version}.jar")
        testCompile(
            //[group: 'junit', name: 'junit', version: '3.8.1',ext:'jar']
        )
    }
    jar {
        manifest {
            attributes 'Rundeck-Plugin-Version': rundeckPluginVersion, 'Rundeck-Plugin-Archive': 'true'
        }
    }

}


apply plugin: 'maven'
task createPom << {
    pom {
        project {
            artifactId 'rundeck-bundled-plugins'
            groupId "com.dtolabs.rundeck"
            inceptionYear '2011'
            packaging 'pom'
            version version
            name "RunDeck Bundled Plugins"
            url 'http://rundeck.org'
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            modules{
                module 'stub-plugin'
                module 'script-plugin'
            }
            dependencies{
                dependency{
                    artifactId 'rundeck-core'
                    groupId 'com.dtolabs.rundeck'
                    version version
                }
            }
            build{
                plugins{
                    plugin{
                        groupId 'org.apache.maven.plugins'
                        artifactId 'maven-jar-plugin'
                        version '2.3.2'
                        configuration{
                            archive{
                              manifestEntries{
                                'Rundeck-Plugin-Version'(rundeckPluginVersion)
                                'Rundeck-Plugin-Archive'('true')
                              }
                            }
                        }
                    }

                    plugin{
                        groupId 'org.apache.maven.plugins'
                        artifactId 'maven-compiler-plugin'
                        version '2.3.2'
                        configuration{
                            'source'('1.6')
                            'target'('1.6')
                        }
                    }
                }
            }
        }
    }.writeTo("pom.xml")
}

