ext.pluginClassNames =  'org.rundeck.plugin.vars.ExportVarWorkflowStep'
ext.pluginName = 'Upvar Plugin'
ext.pluginDescription = 'Uplift variables to global'

apply plugin: 'groovy'


dependencies {

    testCompile "org.codehaus.groovy:groovy-all:2.3.7"
    testCompile "org.spockframework:spock-core:0.7-groovy-2.0"
    testCompile "cglib:cglib-nodep:2.2.2"
}

jar {
    manifest {
        attributes 'Rundeck-Plugin-Classnames': pluginClassNames
        attributes 'Rundeck-Plugin-Name': pluginName
        attributes 'Rundeck-Plugin-Description': pluginDescription
    }
}

task('createPom').doLast {
    pom {
        project {
            artifactId 'rundeck-upvar-plugin'
            groupId project.group
            inceptionYear '2015'
            packaging 'jar'
            version version
            name "Node Refresh Plugin"
            url 'http://rundeck.org'
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
            parent{
                groupId project.group
                artifactId "rundeck-bundled-plugins"
                version(version)
            }
            build{
                plugins{
                    plugin{
                        groupId 'org.apache.maven.plugins'
                        artifactId 'maven-jar-plugin'
                        version '2.3.2'
                        configuration{
                            archive{
                                manifestEntries{
                                    'Rundeck-Plugin-Classnames'(pluginClassNames)
                                    'Rundeck-Plugin-Version'(rundeckPluginVersion)
                                    'Rundeck-Plugin-Archive'('true')
                                    'Rundeck-Plugin-File-Version'(version)
                                }
                            }
                        }
                    }
                }
            }
        }
    }.writeTo("pom.xml")
}
