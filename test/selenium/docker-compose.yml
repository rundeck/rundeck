version: "3"

services:
  rundeck:
    image: ${RUNDECK_IMAGE:-rundeck/rundeck}
    environment:
      RUNDECK_SERVER_ADDRESS: rundeck
      RUNDECK_GRAILS_URL: http://rundeck:4440/
    expose: ['4440']

  selenium:
    image: rundeck/selenium@sha256:a5c1f1544c42318157cb8abce044268af06e0a839d8f8102d2656bd36dcdf879
    tty: true
    links:
    - rundeck
    volumes:
    - ./:/app 
    - node_modules:/app/node_modules:nocopy
  
volumes:
  node_modules:
