    // Increased memory for Groovy 4 + Grails 7 tests
    maxHeapSize = "2048m"
    // Gradle 8: Explicit dependency on fixOpenApiSpec
    dependsOn fixOpenApiSpec
    // Increase Spring Test Context cache size to prevent premature eviction
    // Default is 32, but integration tests need more headroom
    systemProperty 'spring.test.context.cache.maxSize', '256'
    // Also set as JVM arg to ensure it's picked up
    jvmArgs += ['-Dspring.test.context.cache.maxSize=256']
    // Unset GROOVY_HOME to prevent SDKMAN Groovy from interfering with Gradle's test execution
    // Gradle manages its own Groovy dependencies and having GROOVY_HOME set can cause
    // Spring Test Context eviction issues in integration tests
