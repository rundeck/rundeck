// Exclude micronaut-bom - it's not included by default in Grails 7 per docs
// Also prevent old Groovy BOM conflicts
configurations.all {
    resolutionStrategy {
        eachDependency { DependencyResolveDetails details ->
            // Block old groovy-bom from Micronaut 3.x
            if (details.requested.group == 'org.codehaus.groovy' && details.requested.name == 'groovy-bom') {
                details.useTarget group: 'org.apache.groovy', name: 'groovy-bom', version: getProperty('groovy.version')
                details.because 'Grails 7 uses Apache Groovy 4.x'
            }
            // Force Spring Integration 6.x for Spring Boot 3.5.8
            if (details.requested.group == 'org.springframework.integration') {
                details.useVersion springIntegrationVersion
                details.because 'Spring Boot 3.5.8 requires Spring Integration 6.x'
            }
            // Force BouncyCastle 1.79 (Spring Boot 3.5+ BOM manages BC and uses 1.80 which breaks Jasypt)
            if (details.requested.group == 'org.bouncycastle') {
                details.useVersion bouncyCastleVersion
                details.because 'BC 1.80 breaks Jasypt encryption - staying on 1.79 until migration'
            }
        }
    }
    exclude group: 'io.micronaut', module: 'micronaut-bom'
}

