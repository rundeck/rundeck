tasks.register('fixOpenApiSpec') {
    description 'Fix OpenAPI spec to populate version server variable default value'
    def specFile = file("${buildDir}/classes/groovy/main/META-INF/swagger/rundeck-api.yml")
    def apiVersionsFile = file("${projectDir}/src/main/groovy/com/dtolabs/rundeck/app/api/ApiVersions.groovy")
    
    inputs.file(specFile)
    inputs.file(apiVersionsFile)
    outputs.file(specFile)
    
    // Gradle 8: Explicit task ordering - run after main compilation
    mustRunAfter compileGroovy
    mustRunAfter compileJava
    
    doLast {
        if (specFile.exists() && apiVersionsFile.exists()) {
            // Parse the ApiVersions.groovy source file to extract the version
            def apiVersion = null
            apiVersionsFile.eachLine { line ->
                if (line.contains('API_CURRENT_VERSION_STR') && line.contains('=')) {
                    // Extract version from: public final static String API_CURRENT_VERSION_STR = "56"
                    def matcher = line =~ /"(\d+)"/
                    if (matcher) {
                        apiVersion = matcher[0][1]
                    }
                }
            }
            
            if (!apiVersion) {
                throw new GradleException("Could not extract API version from ApiVersions.groovy")
            }
            
            // Simple string replacement approach: replace placeholder with actual version
            // The spec file should contain "$API_VERSION$" as a placeholder (e.g., in server variable default)
            def content = specFile.text
            
            // Replace all occurrences of $API_VERSION$ placeholder with the actual version
            // Note: Wrapped in quotes to ensure YAML treats it as a string (OpenAPI spec requires string type)
            content = content.replaceAll('\\$API_VERSION\\$', "'${apiVersion}'")
            
            specFile.text = content
            logger.info("Successfully updated OpenAPI spec version to ${apiVersion}")
        }
    }
}

