// Configure integrationTest task specifically to prevent Spring Test Context eviction
tasks.named('integrationTest').configure {
    // Increase Spring Test Context cache size to prevent premature eviction
    // Default is 32, but integration tests need more headroom
    // Using 512 to handle many test configurations without eviction
    systemProperty 'spring.test.context.cache.maxSize', '512'
    // Also set as JVM arg to ensure it's picked up
    jvmArgs += ['-Dspring.test.context.cache.maxSize=512']
    // Disable parallel execution to prevent context eviction during parallel test runs
    maxParallelForks = 1
    // Unset GROOVY_HOME to prevent SDKMAN Groovy from interfering with Gradle's test execution
    // Gradle manages its own Groovy dependencies and having GROOVY_HOME set can cause
    // Spring Test Context eviction issues in integration tests
    // Set to empty string to effectively unset it for the test process
    environment['GROOVY_HOME'] = ''
}

// Groovy 4: Increase memory for test compilation
tasks.named('compileTestGroovy').configure {
    groovyOptions.forkOptions.with {
