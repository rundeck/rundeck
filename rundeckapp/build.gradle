buildscript {
    repositories {
        mavenLocal()
        maven { url "https://repo.grails.org/grails/core" }
    }
    dependencies {
        classpath "org.grails:grails-gradle-plugin:$grailsVersion"
        classpath "gradle.plugin.com.energizedwork.webdriver-binaries:webdriver-binaries-gradle-plugin:1.1"
        classpath "gradle.plugin.com.energizedwork:idea-gradle-plugins:1.4"
        classpath "org.grails.plugins:hibernate5:${gormVersion-".RELEASE"}"
        classpath "com.bertramlabs.plugins:asset-pipeline-gradle:2.14.7"
    }
}

//version "0.1"
//group "rundeckapp"

apply plugin:"eclipse"
apply plugin:"idea"
apply plugin:"war"
apply plugin:"org.grails.grails-web"
apply plugin:"com.energizedwork.webdriver-binaries"
apply plugin:"com.energizedwork.idea-project-components"
apply plugin:"asset-pipeline"
apply plugin:"org.grails.grails-gsp"

configurations {
    war{}
}

repositories {
    mavenLocal()
    maven { url "https://repo.grails.org/grails/core" }
}

def springBootVersion = "1.5.8.RELEASE"

dependencies {
    // From BuildConfig.groovy.
    compile 'org.quartz-scheduler:quartz:2.2.1'
    compile 'org.grails.plugins:quartz:2.0.12'
    compile 'org.yaml:snakeyaml:1.19'
    compile project(":core")

    // Defined by create-app
    compile "org.springframework.boot:spring-boot-starter-logging"
    compile "org.springframework.boot:spring-boot-autoconfigure"
    compile "org.grails:grails-core"
    compile "org.springframework.boot:spring-boot-starter-actuator"
    compile "org.springframework.boot:spring-boot-starter-tomcat"
    compile "org.grails:grails-web-boot:$grailsVersion"
    compile "org.grails:grails-logging:$grailsVersion"
    compile "org.grails:grails-plugin-rest:$grailsVersion"
    compile "org.grails:grails-plugin-databinding:$grailsVersion"
    compile "org.grails:grails-plugin-i18n:$grailsVersion"
    compile "org.grails:grails-plugin-services:$grailsVersion"
    compile "org.grails:grails-plugin-url-mappings:$grailsVersion"
    compile "org.grails:grails-plugin-interceptors:$grailsVersion"
    compile "org.grails.plugins:cache:4.0.0"
    compile "org.grails.plugins:async:$grailsVersion"
    compile "org.grails.plugins:scaffolding:3.4.1"
    compile "org.grails.plugins:events:$grailsVersion"
    compile "org.grails.plugins:hibernate5:6.1.8"
    compile "org.hibernate:hibernate-core:5.1.5.Final"
    compile "org.grails.plugins:gsp:3.3.0"
    console "org.grails:grails-console:$grailsVersion"
    profile "org.grails.profiles:web:$grailsVersion"
    runtime "org.glassfish.web:el-impl:2.1.2-b03"
    runtime "com.h2database:h2:1.4.196"
    runtime "org.apache.tomcat:tomcat-jdbc:8.5.23"
    runtime "com.bertramlabs.plugins:asset-pipeline-grails:2.14.7"
    testCompile "org.grails:grails-gorm-testing-support:1.1.3"
    testCompile "org.grails:grails-web-testing-support:1.1.3"
    testCompile "org.grails.plugins:geb:1.1.3"
    testRuntime "org.seleniumhq.selenium:selenium-chrome-driver:3.6.0"
    testRuntime "org.seleniumhq.selenium:selenium-firefox-driver:3.6.0"
    testRuntime "org.seleniumhq.selenium:selenium-remote-driver:3.6.0"
    testRuntime "org.seleniumhq.selenium:selenium-api:3.6.0"
}

bootRun {
    jvmArgs('-Dspring.output.ansi.enabled=always')
    addResources = true
}

webdriverBinaries {
    chromedriver '2.32'
    geckodriver '0.18.0'
}

tasks.withType(Test) {
    systemProperty "geb.env", System.getProperty('geb.env')
    systemProperty "webdriver.chrome.driver", System.getProperty('webdriver.chrome.driver')
    systemProperty "webdriver.gecko.driver", System.getProperty('webdriver.gecko.driver')
}

assets {
    minifyJs = false
    minifyCss = true
}


artifacts {
    war war
}
