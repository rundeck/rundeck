            "-Dmicronaut.openapi.additional.files=${additionalSpecDir.absolutePath}".toString()
        ])
    }else{
        opts.add('-Dmicronaut.openapi.enabled=false')
    }
    configure(groovyOptions) {
        forkOptions.jvmArgs = opts
    }
}

