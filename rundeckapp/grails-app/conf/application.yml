---
grails:
    profile: web
    codegen:
        defaultPackage: rundeckapp
    spring:
        transactionManagement:
            proxies: false
    gorm:
        reactor:
            # Whether to translate GORM events into Reactor events
            # Disabled by default for performance reasons
            events: false
    databinding:
        trimStrings: false

info:
    app:
        name: '@info.app.name@'
        version: '@info.app.version@'
        grailsVersion: '@info.app.grailsVersion@'
build:
    ident: 'REPLACE-ME'

spring:
    main:
        banner-mode: "off"
    groovy:
        template:
            check-template-location: false

# Spring Actuator Endpoints are Disabled by Default
endpoints:
    enabled: true
    jmx:
        enabled: true

---
grails:
    mime:
        disable:
            accept:
                header:
                    userAgents:
                        - Gecko
                        - WebKit
                        - Presto
                        - Trident
        types:
            all: '*/*'
            atom: application/atom+xml
            css: text/css
            csv: text/csv
            form: application/x-www-form-urlencoded
            html:
              - text/html
              - application/xhtml+xml
            js: text/javascript
            json:
              - application/json
              - text/json
            multipartForm: multipart/form-data
            pdf: application/pdf
            rss: application/rss+xml
            text: text/plain
            hal:
              - application/hal+json
              - application/hal+xml
            xml:
              - text/xml
              - application/xml
    urlmapping:
        cache:
            maxsize: 1000
    controllers:
        defaultScope: singleton
    converters:
        encoding: UTF-8
    views:
        default:
            codec: html
        gsp:
            encoding: UTF-8
            htmlcodec: xml
            codecs:
                expression: html
                scriptlets: html
                taglib: none
                staticparts: none
endpoints:
    jmx:
        unique-names: true

---

rdeck:
    base: ${user.home}/dev-3-svr/server/config

rundeck:
    executionMode: active
    config:
        location: ${user.home}/dev-3-svr/server/config/rundeck-config.properties
        storage:
    security:
        apiCookieAccess:
            enabled: true
        authorization:
            containerPrincipal:
                enabled: true
            container:
                enabled: true
            preauthenticated:
                delimiter: ','
                enabled: false
                attributeName: REMOTE_USER_GROUPS
    storage:

plugin:
    platformCore:
        security:
            disabled: true
        navigation:
            disabled: true
        ui:
            disabled: true
        events:
            disabled: false
            gorm:
                disabled: true
        show:
            startup:
                info: true

server:
    port: 4440















