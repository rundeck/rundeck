Workflow.Step.scriptInterpreter.help=<p> Especifique como invocar o arquivo de script. \
          Por padr\u00e3o, o caminho do arquivo de script tempor\u00e1rio ser\u00e1 anexado a essa string, seguido por qualquer argumento. \
          Inclua <code> $ {scriptfile} </ code> em qualquer lugar para alterar o local do argumento do caminho do arquivo: </ p> \
          <p> <em> Exemplos </ em>: </ p> \
          <ul> \
          <li> <code> sudo $ {scriptfile} </ code> </ li> \
          <li> <code> time $ {scriptfile} </ code> </ li> \
          <li> <code> python -u $ {scriptfile} </ code> </ li> \
          <li> <code> mytool -f $ {scriptfile} -action execute -args </ code> </ li> \
          </ ul>
Workflow.Step.scriptInterpreter.prompt=Deixe em branco para executar o script diretamente
Workflow.Step.interpreterArgsQuoted.help=<p> Se os argumentos forem citados, \
          ent\u00e3o os argumentos passados \u200b\u200bpara a string de invoca\u00e7\u00e3o ser\u00e3o citados como uma string: </ p> \
          <ul> \
          <li> Chamada sem aspas: <pre>$ [string de invoca\u00e7\u00e3o] args ... </ pre> </ li> \
          <li> Chamada entre aspas: <pre>$ [string de invoca\u00e7\u00e3o] 'args ...' </ pre> </ li> \
          </ ul> \
          <p>
Nota: o scriptfile pode ser inclu\u00eddo nos argumentos citados, n\u00e3o especificando <code> $ {scriptfile} </ code> dentro da String de Invoca\u00e7\u00e3o.
