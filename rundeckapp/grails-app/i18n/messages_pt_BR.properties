          * `rundeck.execution.logs.fileStorage.retrievalRetryDelay` \n \
          * Tempo de espera entre tentativas de repeti\u00e7\u00e3o \n \
          * valor padr\u00e3o: `60` (segundos) \n \
          * `rundeck.execution.logs.fileStorage.remotePendingDelay` \n \
          * Tempo de toler\u00e2ncia para permitir ap\u00f3s a conclus\u00e3o de uma execu\u00e7\u00e3o. Os clientes ver\u00e3o uma mensagem "pendente" dentro desse per\u00edodo ap\u00f3s a conclus\u00e3o da execu\u00e7\u00e3o, mesmo que o plug-in de armazenamento n\u00e3o consiga encontrar o arquivo de log. Ap\u00f3s esse per\u00edodo, eles ver\u00e3o uma mensagem "n\u00e3o encontrada" se o plug-in n\u00e3o puder localizar o arquivo de log. \n \
