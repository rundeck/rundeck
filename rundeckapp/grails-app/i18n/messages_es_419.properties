framework.service.ExecutionFileStorage.extended.description=Configurar valores con el archivo `rundeck-config.properties` que se puede utilizar para ajustar el comportamiento de los plugins: \n\
  \n\
  * `rundeck.execution.logs.fileStorage.storageRetryCount`\n    \
  * El número de intentos de `almacenamiento` a probar antes de renunciar un único archivo de registro\n    \
  * valor predeterminado: `1` \n\
  * `rundeck.execution.logs.fileStorage.storageRetryDelay`\n    \
  * Tiempo de espera entre los reintentos\n    \
  * valor predeterminado: `60` (segundos)\n\
  * `rundeck.execution.logs.fileStorage.retrievalRetryCount`\n    \
  * El número de intentos de `recuperación` a probar antes de renunciar un único archivo de registro\n    \
  * valor predeterminado: `3` \n\
  * `rundeck.execution.logs.fileStorage.retrievalRetryDelay`\n    \
  * Tiempo de espera entre los reintentos\n    \
  * valor predeterminado: `60` (segundos)\n\
  * `rundeck.execution.logs.fileStorage.remotePendingDelay`\n    \
  * Tiempo de gracia para permitir que después de haber finalizado una ejecución. Los clientes verán un mensaje "de espera" dentro de este período después de que acabe una ejecución, aunque el plugin de almacenamiento no puede encontrar el archivo de registro. Después de este período de tiempo, verán un mensaje de "no encontrado" si el plugin no puede encontrar el archivo de registro.\n    \
  * valor predeterminado: `120` (segundos)
